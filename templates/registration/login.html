{% extends "base.html" %}
{% block title %}睡眠障碍调查{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <form class="form-signin" action="{{ app_path }}" method="post" id="login-form">
                {% csrf_token %}
                <h2 class="form-signin-heading">登录</h2>
                <label for="inputEmail" class="sr-only">用户名</label>
                <input type="text" id="inputEmail" class="form-control" placeholder="用户名" maxlength="254"
                       name="username" required="" autofocus="">
                <label for="inputPassword" class="sr-only">密码</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="密码"
                       name="password" required="">
                <input type="hidden" name="next" value="{{ next }}"/>

                <div class="checkbox" style="float:left;">
                    <label>
                        <input type="checkbox" value="remember-me"> 记住我
                    </label>
                </div>
                <div style="float:right;margin: 10px 0px 10px;"><a href="/register">注册帐号</a></div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
            </form>
        </div>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>

{% endblock %}
